{% extends "layout.html" %}

{% block content %}
<h2>Clientes</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
